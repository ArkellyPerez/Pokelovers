<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokelovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="FormWelcome" id="Form-Welcome">
    <div class="FormLogin">
      <p id="pokeLogo"><img src="https://fontmeme.com/permalink/220616/a790e1adb1017e3dea29bb42aba47dff.png" alt="fuente-pokemon"></p>
      <h1> Welcome home, trainer!</h1>
      <input type="text" id="userName" class="input" placeholder="Your name" value=''>
      <button id="goPokedex" class="button"> Go to Pokedex!</button>
    </div>
  </section>

  <section id="pokedex">
    <header class="header">
      <p id="greetings"> Welcome </p>
      <h2 id='title'> POKEDEX </h2>
    </header>

    <div id="filterSelection">
      <select class='selection'>
        <option value="">All type</option>
        <option value="grass">Grass</option>
        <option value="poison">Poison</option>
        <option value="fire">Fire</option>
        <option value="flying">Flying</option>
        <option value="water">Water</option>
        <option value="bug">Bug</option>
        <option value="electric">Electric</option>
        <option value="ground">Ground</option>
        <option value="fighting">Fighting</option>
        <option value="psychic">Psychic</option>
        <option value="rock">Rock</option>
        <option value="ice">Ice</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="fairy">Fairy</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="normal">Normal</option>
      </select>
      <div class="radioButton">
        <label><input type="radio" value="pokemonNumber"> NÂ° in Pokedex</label>
        <label><input type="radio" value="alphabetic"> Alphabetic</label>
      </div>
    </div>
    <div class="pokemonContainer">
      <figure class="onePokemon">
        <img alt="This is a pokemon" src="https://www.serebii.net/pokemongo/pokemon/001.png"><br>
        <span> 001 </span><br>
        <span> Bulbasaur </span><br>
      </figure>
    </div>
  </section>
  <script src="main.js" type="module"></script>
</body>

</html>
