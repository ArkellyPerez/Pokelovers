<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokelovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="formWelcome">
    <form class="formLogin">
      <img src="https://fontmeme.com/permalink/220616/a790e1adb1017e3dea29bb42aba47dff.png" alt="fuente-pokemon">
      <h1> Welcome home, trainer!</h1>
      <input type="text" id="userName" class="input" placeholder="Your name" >
      <button id="goPokedex"> Go to Pokedex! </button>
    </form>
  </section>

  <section id="pokedex">
    <header class="header">
      <p id="greetings"> </p>
      <h2 id="title"> POKEDEX </h2>
      <section id="pokeSearch">
        <input type="search" placeholder="Search your pokemon..." class="card-search">
      </section>
    </header>

    <div id="userSelection">
      <select class="selectionByType">
        <option disabled selected>Filter by</option>
        <option value="">All type</option>
        <option value="grass">Grass</option>
        <option value="poison">Poison</option>
        <option value="fire">Fire</option>
        <option value="flying">Flying</option>
        <option value="water">Water</option>
        <option value="bug">Bug</option>
        <option value="electric">Electric</option>
        <option value="ground">Ground</option>
        <option value="fighting">Fighting</option>
        <option value="psychic">Psychic</option>
        <option value="rock">Rock</option>
        <option value="ice">Ice</option>
        <option value="ghost">Ghost</option>
        <option value="dragon">Dragon</option>
        <option value="fairy">Fairy</option>
        <option value="dark">Dark</option>
        <option value="steel">Steel</option>
        <option value="normal">Normal</option>
      </select>
      <select class="sort">
        <option disabled selected>Sort by</option>
        <option value="orderAtoZ">Order A to Z</option>
        <option value="orderZtoA">Order Z to A</option>
        <option value="sortAscending">Sort Ascending</option>
        <option value="sortDescending">Sort Descending</option>
      </select>

    </div>

    <p class="percentage"> </p>
   
    <div class="containerContainer"> <!--contenedor de tarjetas y modales-->
      <div class="modal" ><!--modal-->
        <div class="modalContainer"><!--Contenedor del modal-->
        </div>
      </div>
      <div class="pokemonContainer"><!--Contenedor de tarjetas de pokemon-->
      </div>
    </div>
  </section>
  <script src="main.js" type="module"></script>
</body>

</html>
